<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>MicBlog -- {{ title }}</title>
    {% else %}
    <title>MicBlog</title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<img alt="Avatar" class="avatar" src="{{ url_for('static', filename='favatar.icon') }}">
<nav>
    <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <span>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </span>
    </ul>
</nav><br>
{% block content %}
{% endblock %}

</body>

<footer>
    <small>&copy; 2021 <a href="http://helloflask.com/tutorial">Blog</a></small>
</footer>
</html>
